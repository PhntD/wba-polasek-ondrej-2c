<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="burger-menu">
                    <img src="images/burger menu.svg" alt="menu">
                </div>
                <div class="pc-menu">
                    <div class="pc-menu-item">
                        <a href="index.html">DOVOLENÁ</a>
    
                    </div>
                    <div class="pc-menu-item">
                        <a href="prakticke-informace.html">PRAKTICKÉ INFORMACE</a>
    
                    </div>
                    <div class="pc-menu-item pc-menu-active">
                        <a href="kontakt.html">DOVOLENÁ</a>
                    </div>
                </div>
            </div>
        </div>    

        <div class="contact-container">
            <div class="contact-headline">
                <h1>KONTAKT</h1>
            </div>

            <div class="contact-field">
                <div class="contact-item-small">
                    <p>Jméno</p>
                </div>
                <div class="contact-item-small">
                    <p>Příjmení</p>
                </div>
                <div class="contact-item-small">
                    <p>E-mail</p>
                </div>
                <div class="contact-item-small">
                    <p>Telefon</p>
                </div>
                <div class="contact-item-big">
                    <p>Vaše zpráva</p>
                </div>
            </div>
            
            <div class="button-container">
                <div class="button">
                    <p>CHCI S VÁMI!</p>
                </div>
            </div>        
        </div>


        <div class="footer-container">
            <div class="footer">
                <div class="footer-item">
                    <p>OBCHODNÍ PODMÍNKY</p>
                </div>
                <div class="footer-item">
                    <P>OCHRANA OSOBNÍCH ÚDAJŮ</P>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
